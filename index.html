<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="015ContactCard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var descrip = $('#description').val();
                $('.list').append(`<li><h3>${firstname} ${lastname}</h3> <h3>Click For Description!</h3> <p class='hidden'>${descrip}</p></li>`);

                $(document).on('click', 'li', function() {
                    $(this).find('h3').addClass('hidden');
                    $(this).find('p').removeClass('hidden');
                });

                return false;
            });
        });
    </script>
</head>

<body>
    <div id="leftside">
        <form id='form1' action="index.html" method="post">
            <p>First Name: </p><input id='firstname' type="text" name="firstname" placeholder="First Name..." value="">
            <br>
            <p>Last Name: </p><input id='lastname' type="text" name="lastname" placeholder="Last Name..." value="">
            <br>
            <p>Description:</p>
            <br>
            <input id='description' type="text" name="name" value="" placeholder="Description...">
            <button type="submit" name="Add User">Add User</button>
        </form>
    </div>
    <div id="rightside">
        <ul class='list'>

        </ul>
    </div>
</body>

</html>
